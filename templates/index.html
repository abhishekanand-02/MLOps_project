<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Diamond Price Prediction</h1>
        <p class="description">
            Welcome to the Diamond Price Prediction tool! By entering the diamond's details, 
            you can get an estimate of its market price based on various factors like carat, cut, 
            color, and clarity.
        </p>

        <div class="btn-container">
            <a href="/predict" class="btn">Start Prediction</a>
        </div>
    </div>

</body>
</html>
